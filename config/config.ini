# GameServer Configuration File
# Core configuration for the Game Server

[Server]
# Server binding configuration
Host = 0.0.0.0
Port = 8080

# Server name displayed in logs and status
ServerName = GameServer

[Logging]
# Unified logging configuration (SPDlog-based)
# Logging level: TRACE, DEBUG, INFO, WARN, ERROR, CRITICAL
Level = TRACE

# Output configuration
Console = true
File = true

# Log file configuration
# Log file path (relative to application directory)
FilePath = logs/gameserver.log
# Log format pattern
Pattern = [%Y-%m-%d %H:%M:%S.%f] [%l] [%t] %v

# File rotation configuration
# Enable asynchronous logging for better performance
Async = true
# Number of threads for asynchronous logging (default: 1)
AsyncThreads = 1
# Asynchronous logging queue size (default: 8192)
AsyncQueueSize = 8192
# Maximum single log file size in MB (default: 10MB)
MaxFileSize = 10
# Maximum number of log files to keep (default: 5)
MaxFiles = 5
# Enable daily file rotation (overrides size-based rotation when true)
DailyRotation = true

[Database]
# MySQL connection configuration for Account database
[Database.Account]
# MySQL connection parameters
Host = 192.168.91.128
Port = 3306
Database = account
Username = root
Password = potato
# Connection pool configuration
MinPoolSize = 1
MaxPoolSize = 10
# Connection timeout in seconds
ConnectionTimeout = 30
# Query timeout in seconds
QueryTimeout = 60

# MySQL connection configuration for Game database
[Database.Game]
# MySQL connection parameters
Host = 192.168.91.128
Port = 3306
Database = game
Username = root
Password = potato
# Connection pool configuration
MinPoolSize = 1
MaxPoolSize = 10
# Connection timeout in seconds
ConnectionTimeout = 30
# Query timeout in seconds
QueryTimeout = 60